<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .ct{
      width: 700px;
      padding: 20px;
      margin: 20px;
      border: 3px solid;
     
    }
    .container1{

       border-color: red
      /* 정석은아님
      overflow: hidden; */
    }
    .clearfix::after{
      /*정석방법 (필수로 content랑 display를 쓰기) */
      content: '';
      display: block;
      
      clear: both;
    }

    .container2{
      border-color: blue;
    }
    .container3{
      border-color: orange;
    }

    .box{
      width: 200px;
      height: 150px;
      margin: 10px;
      border: 3px solid green;
      background: yellowgreen;
      border-radius: 20px;
      float: left;
    }
    /* .vbox{
      clear: both;
    } */
  </style>
</head>
<body>
  <div class="ct container1 clearfix">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <!-- 가상의 박스(clear를 위함)
    <div class="vbox"></div> -->

  </div>
  <div class="ct container2 clearfix">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

    <div class="ct container3 clearfix">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

</body>
</html>
